<!d<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700|Oleo+Script" rel="stylesheet" type='text/css'>
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
<div class="site-header-wrap">
  <header class="site-header">
    <h1 class="site-header-name">Code Challenge</h1>
    <h2 class="site-header-byline">By Tune</h2>
    <div class="cart-icon">
      <i class="fa fa-shopping-cart"></i>
      <span class="badge cart-badge ">5</span>
    </div>
  </header>
</div>
<div class="content-wrapper">
  <nav class="main-nav">
    <ul>
      <li><a href="">Products</a></li>
      <li><a class="selected" href="">Cart <span class="badge nav-badge">5</span></a></li>
    </ul>
  </nav>
  <main class="page-content">
    <section class="cart-items">
      <ul>
        <li class="cart-item">
          <div>
            <figure class="cart-item-image">
              <img src="http://lorempixel.com/100/100/city" />
            </figure>
            <h2 class="cart-item-name">Product Name</h2>
            <div class="cart-item-quantity-editor">
              Quantity:
              <input class="cart-item-quantity" type="number" value="1" min="1" step="1" />
              <a class="cart-item-update" href="">Update</a>
            </div>
            <div class="cart-item-total">
              Total:
              <span class="cart-item-total-price">$39.99</span>
            </div>
            <button class="cart-item-remove"><i class="fa fa-remove"></i> Remove From Cart</button>
          </div>
        </li>
      </ul>
      <div class="cart-total">
        <div class="cart-total-detail">
          Total of Items in Cart: <span class="cart-total-price">$39.99</span>
        </div>
      </div>
    </section>
  </main>
</div>
</body>
</html
