<ol class="product-list">
    <li class="product" ng-repeat="product in allProducts">
        <div class="product-viewport">
            <figure class="product-image">
                <a ng-href="#/products/{{ product.id }}">
                    <img src="{{ product.thumbnailUrl }}"
                         alt="{{ product.name }}"/>
                </a>
            </figure>
            <div class="product-details">
                <div class="product-detail-main">
                    <h2 class="product-name">
                        <a ng-href="#/products/{{ product.id }}">{{ product.name }}</a>
                    </h2>

                    <div class="product-price">{{ product.price }}</div>
                </div>
                <div class="product-details-extended">
                    <p class="product-description">{{ product.shortDescription }}</p>
                </div>
                <button class="product-button">Add to Cart</button>
            </div>
        </div>
    </li>
</ol>

<!-- ...paging the data is optional. The markup for the pager is provided if you decide to implement that feature. -->
<div class="pager">
    <ol>
        <li><a href="">prev</a></li>
        <li><a class="selected num" href="">1</a></li>
        <li><a class="num" href="">2</a></li>
        <li><a class="num" href="">3</a></li>
        <li><a class="num" href="">4</a></li>
        <li><a class="num" href="">5</a></li>
        <li><a href="">next</a></li>
    </ol>
</div>
